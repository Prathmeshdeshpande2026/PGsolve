{%load static%}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign-in</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  <link rel="stylesheet" type="text/css" href="{% static 'css/reg.css'%}">
</head>
<body>

<form class="row g-3" method="post" action="/registration">
  {% csrf_token %}
  <div class="col-md-4">
    <label for="validationDefault01" class="form-label">First name</label>
    <input type="text" name="fname" class="form-control" id="validationDefault01"   placeholder="Name"  required>
  </div>
  <div class="col-md-4">
    <label for="validationDefault02" class="form-label">Last name</label>
    <input type="text" name="lname" class="form-control" id="validationDefault02" placeholder="LastName"  required>
  </div>
  <div class="col-md-4">
    <label for="validationDefaultUsername" class="form-label">Username</label>
    <div class="input-group">
      <span class="input-group-text" id="inputGroupPrepend2">@</span>
      <input type="text" name="email" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" placeholder="Username"  required>
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationDefault03" class="form-label">City</label>
    <input type="text" name="city" class="form-control" id="validationDefault03" placeholder="City"  required>
  </div>
  <div class="col-md-3">
    <label for="validationDefault04" class="form-label">State</label>
    <select class="form-select" name="state" id="validationDefault04"  required>
      <option selected disabled value="">Choose...</option>
      <option>Maharastra</option>
      <option>Goe</option>
      <option>Karnataka</option>
      <option>Delhi</option>
      <option>Punjab</option>
    </select>
  </div>
  <div class="col-md-3">
    <label for="validationDefault05" class="form-label">Zip</label>
    <input type="text" name="zip" class="form-control" id="validationDefault05"  placeholder="Zip" required>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>




</body>
</html>
